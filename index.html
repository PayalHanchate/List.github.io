<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>list</title>
</head>
<body>

    <h1>Ordered list </h1>
    <ol type="A">
        <li>Java</li>
        <li>Python</li>
        <li>SQL</li>
    </ol>

    <h1>Unordered list</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li> 
    </ul>

    <h1>Description list</h1>

    <dl>
        <dt>JAVA</dt>
          <dd>JAVA is an object oriented programming language</dd>

         <dt>SQL</dt>
           <dd>SQL is a Structured Query Language </dd>

           <dt>HTML</dt>
             <dd>HTML is Hyper Text Markup Language</dd>
    </dl>
    
</body>
</html>
